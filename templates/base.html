{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gymnast - Gym Website Template</title>
    
    <!-- Viewport meta tag -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon (local file) -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font (local file) -->
    <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet (local file) -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
</head>

<body>
    {% include 'header.html' %}

    {% block body %} {% endblock %}

    {% include 'footer.html' %}

   <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Other JavaScript Libraries (Local files) -->
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>

    <!-- Contact JavaScript Files (Local files) -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template JavaScript (Local file) -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
